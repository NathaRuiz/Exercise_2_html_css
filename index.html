<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Colores de fondo</h1>
    </header>
    <div class="table-div">
        <table id="colores">
            <tr>
                <th colspan="6" class="green">Colores</th>
            </tr>

            <tr>
                <td class="black">black</td>
                <td class="teal">teal</td>
                <td class="blue">blue</td>
                <td class="navy">navy</td>
                <td class="lime">lime</td>
                <td class="white">white</td>
            </tr>

            <tr>
                <td class="purple">purple</td>
                <td class="yellow">yellow</td>
                <td class="olive">olive</td>
                <td class="red">red</td>
                <td class="black">black</td>
                <td class="grey">grey</td>
            </tr>

            <tr>
                <td class="olive">olive</td>
                <td class="red">red</td>
                <td class="fuchsia">fuchsia</td>
                <td class="navy">navy</td>
                <td class="green" colspan="6">green</td>
            </tr>

        </table>
    </div>
    <h1>Colores de letras</h1>
    <div class="table-div">
        <table id="letras">
            <tr>
                <td class="black">black</td>
                <td class="teal">teal</td>
                <td class="blue">blue</td>
                <td class="navy">navy</td>
                <td class="lime">lime</td>
                <td class="white">white</td>
                <td class="purple">purple</td>
                <td class="yellow">yellow</td>
            </tr>

            <tr>
                <td class="olive">olive</td>
                <td class="red">red</td>
                <td class="black">black</td>
                <td class="grey">grey</td>
                <td class="fuchsia">fuchsia</td>
                <td class="green">green</td>
                <td class="aqua">aqua</td>
                <td class="silver">silver</td>
            </tr>
        </table>
    </div>

</body>

</html>
